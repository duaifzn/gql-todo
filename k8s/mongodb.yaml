apiVersion: apps/v1
kind: Deployment
metadata: 
  name: mongodb-deployment
spec:
  replicas: 1
  matchLabel:
    app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueForm:
            secretKeyRef:
              name: mongodb-secret 
              key: mongo-username
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueForm: 
            secretKeyRef:
              name: mongodb-secret
              key: mongo-password
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
spec:
  selector:
    app: mongodb
  ports:
  - protocal: TCP
    port: 27017
    targetPort: 27017
