apiVersion: apps/v1
kind: Deployment
metadata: 
  name: gql-todo-k8s
spec: 
  replicas: 1
  selector: 
    matchLabels:
      app: gql-todo
  template:
    metadata:
      labels: 
        app: gql-todo
    spec:
      containers: 
      - name: gql-todo-app
        image: gcr.io/gqltodo/gqltodo:v1.2
        ports: 
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: MONGODB_URI
          value: "mongodb://mongodb-service:27017/gql"
---
apiVersion: v1
kind: Service
metadata:
  name: gql-todo-k8s-service
spec:
  selector:
    app: gql-todo-k8s
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 8081
    targetPort: 3000



